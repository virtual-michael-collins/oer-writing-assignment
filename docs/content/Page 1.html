<h2 class=" hax-active ">OER Writing Assignment</h2>
<h3 class="hax-active ">Description</h3>
<p>This writing assignment asks students to critically reflect on the current issues mentioned in the course text.</p>
<h3>Learning Objectives</h3>
<p><ol><li>Learn critical thinking skills<br/></li>
<li>Learn to write quickly</li>
</ol>
</p>
